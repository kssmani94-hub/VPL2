{% extends "base.html" %}
{% block content %}

<style>
    :root {
        --vpl-blue: #00a6fb;
        --navy-deep: #001d2e;
        --gold-grad: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
    }

    /* --- PREMIUM CHAMPION PLATE --- */
    .champion-plate-wrapper {
        text-align: center;
        margin-bottom: 40px;
        perspective: 1000px;
    }

    .champion-plate {
        display: inline-block;
        background: var(--gold-grad);
        padding: 15px 40px;
        border-radius: 4px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 0 10px rgba(255,255,255,0.5);
        transform: rotateX(10deg); /* Slight 3D trophy tilt */
        border: 2px solid #5d4117;
        position: relative;
    }

    .champion-plate h1 {
        font-family: 'Oswald', sans-serif;
        font-size: clamp(1.4rem, 4vw, 2.2rem);
        color: #1a1a1a; /* Dark text for contrast on gold */
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 2px;
        font-weight: 800;
        text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
    }

    /* --- CHAMPION PHOTO SECTION --- */
    .champion-section {
        background: radial-gradient(circle at center, #003554 0%, var(--navy-deep) 100%);
        border-radius: 30px;
        padding: 60px 20px;
        margin-bottom: 60px;
        border: 2px solid rgba(255, 215, 0, 0.3);
        box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    }

    .champion-photo-card {
        max-width: 1050px;
        margin: 0 auto;
        border-radius: 20px;
        overflow: hidden;
        border: 8px solid rgba(255,255,255,0.05);
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .champion-photo-card img {
        width: 100%;
        display: block;
        filter: brightness(1.1) contrast(1.05);
    }

    /* --- REMAINING GRID (26 IMAGES) --- */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
        gap: 20px;
    }

    .gallery-item {
        aspect-ratio: 1 / 1;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        transition: 0.3s ease;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .gallery-item:hover {
        transform: scale(1.03);
        box-shadow: 0 15px 30px rgba(0, 166, 251, 0.3);
    }
</style>

<div class="gallery-container" style="max-width: 1450px; margin: 50px auto; padding: 0 20px;">
    
    <div class="champion-section">
        <div class="champion-plate-wrapper">
            <div class="champion-plate">
                <h1>Champions of Vallalar Premier League 2025 â€“ Master Blasters</h1>
            </div>
        </div>
        
        <div class="champion-photo-card">
            <img src="{{ url_for('static', filename='images/gallery/' + champion.image) }}" alt="VPL 2025 Champions">
        </div>
    </div>

    <h2 style="font-family:'Oswald'; color:var(--navy-deep); text-transform:uppercase; margin-bottom:30px; border-left: 5px solid var(--vpl-blue); padding-left: 15px;">
        Tournament Highlights
    </h2>
    
    <div class="gallery-grid">
        {% for filename in photos %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='images/gallery/' + filename) }}" alt="VPL Match Highlight">
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
